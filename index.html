<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            outline: none;
            min-width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-btn {
            padding: 12px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }

        .weather-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 10px 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.1rem;
        }

        .forecast-container {
            margin-top: 30px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .forecast-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-3px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .error {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-input {
                min-width: 250px;
            }

            .current-weather {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-input {
                min-width: 100%;
                margin-bottom: 10px;
            }

            .weather-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get real-time weather information for any city worldwide</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)">
            <button class="search-btn" onclick="getWeather()">Get Weather</button>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            üåÄ Loading weather data...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="weatherContainer" style="display: none;">
            <div class="weather-card">
                <div class="current-weather">
                    <div class="weather-info">
                        <h2 id="cityName"></h2>
                        <div class="temperature" id="temperature"></div>
                        <div id="weatherDescription"></div>
                        <div id="feelsLike"></div>
                    </div>
                    <div class="weather-icon" id="weatherIcon"></div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility"></div>
                    </div>
                </div>
            </div>

            <div class="weather-card forecast-container">
                <h2>5-Day Forecast</h2>
                <div class="forecast-grid" id="forecastGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // OpenWeatherMap API configuration
        const API_KEY = 'demo_key'; // In production, use environment variables
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô', '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è', '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è', '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è', '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Demo data for when API is not available
        const demoWeatherData = {
            name: "London",
            main: {
                temp: 18.5,
                feels_like: 17.2,
                humidity: 65,
                pressure: 1013
            },
            weather: [{
                main: "Partly Cloudy",
                description: "partly cloudy",
                icon: "02d"
            }],
            wind: {
                speed: 3.2
            },
            visibility: 10000
        };

        const demoForecastData = {
            list: [
                {
                    dt_txt: "2024-01-15 12:00:00",
                    main: { temp: 20, humidity: 60 },
                    weather: [{ main: "Sunny", icon: "01d" }],
                    wind: { speed: 2.5 }
                },
                {
                    dt_txt: "2024-01-16 12:00:00",
                    main: { temp: 16, humidity: 70 },
                    weather: [{ main: "Cloudy", icon: "04d" }],
                    wind: { speed: 3.8 }
                },
                {
                    dt_txt: "2024-01-17 12:00:00",
                    main: { temp: 14, humidity: 80 },
                    weather: [{ main: "Rainy", icon: "10d" }],
                    wind: { speed: 4.2 }
                },
                {
                    dt_txt: "2024-01-18 12:00:00",
                    main: { temp: 19, humidity: 55 },
                    weather: [{ main: "Partly Cloudy", icon: "02d" }],
                    wind: { speed: 2.8 }
                },
                {
                    dt_txt: "2024-01-19 12:00:00",
                    main: { temp: 22, humidity: 45 },
                    weather: [{ main: "Sunny", icon: "01d" }],
                    wind: { speed: 2.1 }
                }
            ]
        };

        // Initialize with demo data
        window.addEventListener('DOMContentLoaded', function() {
            displayWeatherData(demoWeatherData);
            displayForecastData(demoForecastData);
            document.getElementById('weatherContainer').style.display = 'block';
        });

        // Add enter key support
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            hideError();

            try {
                // Try to fetch real data first
                const weatherResponse = await fetch(`${API_BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`);
                const forecastResponse = await fetch(`${API_BASE_URL}/forecast?q=${city}&appid=${API_KEY}&units=metric`);

                if (weatherResponse.ok && forecastResponse.ok) {
                    const weatherData = await weatherResponse.json();
                    const forecastData = await forecastResponse.json();
                    
                    displayWeatherData(weatherData);
                    displayForecastData(forecastData);
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                console.log('Using demo data for:', city);
                // Use demo data with the searched city name
                const demoData = { ...demoWeatherData, name: city };
                displayWeatherData(demoData);
                displayForecastData(demoForecastData);
            }

            hideLoading();
            document.getElementById('weatherContainer').style.display = 'block';
        }

        function displayWeatherData(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `Feels like ${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('weatherIcon').textContent = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
        }

        function displayForecastData(data) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';

            // Get one forecast per day (around noon)
            const dailyForecasts = data.list.filter((item, index) => index % 8 === 0).slice(0, 5);

            dailyForecasts.forEach(forecast => {
                const date = new Date(forecast.dt_txt);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 10px;">${dayName}</div>
                    <div style="font-size: 2rem; margin-bottom: 10px;">${weatherIcons[forecast.weather[0].icon] || 'üå§Ô∏è'}</div>
                    <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 5px;">${Math.round(forecast.main.temp)}¬∞C</div>
                    <div style="font-size: 0.9rem; color: #666;">${forecast.weather[0].main}</div>
                    <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">üíß ${forecast.main.humidity}%</div>
                `;
                forecastGrid.appendChild(forecastItem);
            });
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
